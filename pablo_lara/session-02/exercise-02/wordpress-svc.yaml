apiVersion: v1
kind: Service
metadata:
  name: wordpress-svc
  namespace: exercise-02
  labels:
    app: wordpress
    tier: frontend
spec:
  type: LoadBalancer
  ports:
    - name: http-sv-wp
      port: 80
      targetPort: http-wp
    - name: https-sv-wp
      port: 443
      targetPort: https-wp
  selector:
    app: wordpress
    tier: frontend
